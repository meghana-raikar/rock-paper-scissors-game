<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="/rock-paper-scissors-game/style.css">
  </head>




  <body>
    
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
      <div class="box" id="rock" > </div>
      <div class="box" id="paper"> </div>
      <div class="box" id="scissor"></div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="computerscore">0</p>
            <p>computer</p>
        </div>

    </div>

    <div class="message">
        <div class="msgout">Play your move</div>
    
    </div>




    <script src="/rock-paper-scissors-game/script.js"></script>
  </body>
</html>
